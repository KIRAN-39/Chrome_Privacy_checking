<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Privacy Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 450px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-theme {
      background-color: #ffffff;
      color: #333333;
    }

    .dark-theme {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #4CAF50;
    }

    h1 {
      font-size: 20px;
      color: #4CAF50;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .theme-toggle, .refresh-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .theme-toggle:hover, .refresh-btn:hover {
      background-color: rgba(76, 175, 80, 0.1);
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .results {
      max-height: 500px;
      overflow-y: auto;
    }

    /* Privacy Score */
    #summary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .privacy-score {
      margin-bottom: 12px;
    }

    .score-number {
      font-size: 48px;
      font-weight: bold;
      line-height: 1;
    }

    .score-label {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 4px;
    }

    .issue-count {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Sections */
    .section {
      margin-bottom: 20px;
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
    }

    .dark-theme .section {
      background-color: #2a2a2a;
    }

    .section h2 {
      font-size: 15px;
      margin-bottom: 10px;
      color: #333;
    }

    .dark-theme .section h2 {
      color: #e0e0e0;
    }

    .content {
      font-size: 14px;
    }

    .count {
      font-weight: 600;
      margin-bottom: 10px;
      padding: 8px;
      background-color: rgba(211, 47, 47, 0.1);
      border-radius: 4px;
      color: #d32f2f;
    }

    .safe {
      color: #4CAF50;
      font-weight: 500;
      padding: 8px;
      background-color: rgba(76, 175, 80, 0.1);
      border-radius: 4px;
    }

    .warning {
      color: #ff9800;
      background-color: rgba(255, 152, 0, 0.1);
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding: 6px 8px;
      margin: 4px 0;
      background-color: white;
      border-radius: 4px;
      font-size: 13px;
    }

    .dark-theme li {
      background-color: #333;
    }

    code {
      background-color: #e8e8e8;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #c7254e;
    }

    .dark-theme code {
      background-color: #3a3a3a;
      color: #ff6b6b;
    }

    details {
      margin-top: 8px;
      cursor: pointer;
    }

    summary {
      padding: 8px;
      background-color: white;
      border-radius: 4px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .dark-theme summary {
      background-color: #333;
    }

    summary:hover {
      background-color: #f0f0f0;
    }

    .dark-theme summary:hover {
      background-color: #404040;
    }

    .breakdown {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }

    .breakdown span {
      background-color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .dark-theme .breakdown span {
      background-color: #333;
    }

    .badge {
      background-color: #ff5722;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: bold;
      margin-left: 4px;
    }

    .export-btn {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .export-btn:active {
      transform: translateY(0);
    }

    .error {
      text-align: center;
      padding: 40px 20px;
      color: #d32f2f;
      background-color: rgba(211, 47, 47, 0.1);
      border-radius: 8px;
    }

    .error p {
      margin-bottom: 12px;
    }

    .error button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    /* Scrollbar styling */
    .results::-webkit-scrollbar {
      width: 8px;
    }

    .results::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .dark-theme .results::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    .results::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .results::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîí Privacy Analyzer</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="refresh-btn" title="Refresh analysis">üîÑ</button>
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">üåô</button>
      </div>
    </div>
    
    <div id="loading" class="loading">
      <p>Analyzing current page</p>
    </div>
    
    <div id="results" class="results hidden">
      <div id="summary"></div>
      
      <div class="section">
        <h2>üåê Third-Party Trackers</h2>
        <div id="trackers" class="content"></div>
      </div>
      
      <div class="section">
        <h2>‚ö†Ô∏è Dangerous Code Patterns</h2>
        <div id="eval" class="content"></div>
      </div>
      
      <div class="section">
        <h2>üëÅÔ∏è Fingerprinting APIs</h2>
        <div id="fingerprinting" class="content"></div>
      </div>
      
      <div class="section">
        <h2>üéØ Advanced Fingerprinting</h2>
        <div id="advanced" class="content"></div>
      </div>
      
      <div class="section">
        <h2>‚ÑπÔ∏è Additional Information</h2>
        <div id="additional" class="content"></div>
      </div>
      
      <button id="exportBtn" class="export-btn">üì• Export Detailed Report (JSON)</button>
    </div>
    
    <div id="error" class="error hidden">
      <p>‚ö†Ô∏è No analysis data available</p>
      <p>Please refresh the page and try again</p>
      <button onclick="chrome.tabs.query({active:true,currentWindow:true},t=>chrome.tabs.reload(t[0].id))">
        üîÑ Refresh Page
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
